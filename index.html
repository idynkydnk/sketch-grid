<!doctype html>
<html>
<head>
	<title>My Little Boxes</title>
	<link rel="stylesheet" href="css/sketch.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/sketch.js"></script>
</head>
<body>

	<div class="gridForm">
		<div class="floatedForm">
			
			<p>Enter number of boxes per side (1-100): </p>
			
			<form name="myForm" action="javascript:;" onsubmit="formResults(this)" method="GET">
				<input type="text" name="userEnteredNum" id="userEnteredId" placeholder="10" style="width: 50px; height: 15px;" autofocus>
				<input type="submit" name="submitButton" value="Reset" id="buttonPress">
			</form>
			<br>
			<input type="button" name="rainbowButton" value="Rainbow" id="rainbowButton">
			<input type="button" name="gradientButton" value="Gradient" id="gradientButton">
			<input type="button" name="defaultButton" value="Default" id="defaultButton">

		</div>
	</div>
	
	<div class="wrapper"></div>

</body>
</html>
